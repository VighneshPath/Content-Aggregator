{%extends "layout.html"%}

{%block head%}
content aggregator
{%endblock%}


{%block body%}
    <h1>Enter Part Details</h1>
    <form action = "{{url_for('getparts')}}" method = "post">
        <div class="form-group">
            <label for="category">Part Category</label>
            <select class = "form-control" id = "category" placeholder = "Part Category"name = "Category_Option">
                <option value = "Computer Parts">Computer Parts</option>
                <option value = "Mobiles">Mobiles</option>
                <option value = "Headphones">Headphones</option>
                <option value = "Furniture">Furniture</option>
                <option value = "Shoes">Shoes</option>
            </select>
        </div>
        <div class="form-group">
            <label for="name">Part Name</label>
            <input type="text" class="form-control form-control-lg" id="name" placeholder="Part Name" name = "partname" autocomplete = "off">
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
    </form>
{%endblock%}
